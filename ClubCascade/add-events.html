<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Event | ClubCascade</title>
  <link rel="stylesheet" href="add-events.css" />
</head>
<body>
  <div class="container">
    <h1>Add New Event</h1>
    <form action="/submit-event" method="POST" enctype="multipart/form-data" class="form">
      <div class="form-group">
        <label for="poster">Event Poster</label>
        <label class="custom-file-label" for="poster">Upload Poster</label>
        <input type="file" id="poster" name="poster">
      </div>
      
      <div class="form-group">
        <label for="name">Event Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Tech Conference 2025" required />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required />
      </div>
      <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" id="venue" name="venue" placeholder="e.g. Auditorium Hall" required />
      </div>
      <div class="form-group">
        <label for="committee">Organising Committee</label>
        <input type="text" id="committee" name="committee" placeholder="e.g. CSE Department" required />
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" id="duration" name="duration" placeholder="e.g. 3 Hours" required />
      </div>
      <div class="form-group">
        <label for="description">Short Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Brief summary of the event..." required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Event</button>
    </form>
  </div>
</body>
</html>
