<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6C3082, #AC91CE);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: rgba(251, 233, 231, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease;
      color: #fff;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-size: 2rem;
      color: #FFD700;
      margin-bottom: 30px;
      animation: float 2.5s ease-in-out infinite;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .submit-btn {
      background: linear-gradient(45deg, #A67C00, #6C3082);
      padding: 14px;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.4s ease-in-out;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(166, 124, 0, 0.4);
      text-decoration: none;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #6C3082, #A67C00);
      box-shadow: 0 10px 25px rgba(172, 145, 206, 0.5);
      transform: translateY(-2px) scale(1.03);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
