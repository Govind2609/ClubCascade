<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | ClubCascade</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contact-left img {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      object-fit: cover;
      position: relative;
      left: 100px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="contact">
    <div class="contact-container">
      <div class="contact-left">
        <img src="image.png" alt="Support Team" />
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.370695827617!2d73.95147841489258!3d18.56490708738685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c3f409b32e95%3A0xf23f5b9e9958432b!2sMIT%20ADT%20University!5e0!3m2!1sen!2sin!4v1645811386555!5m2!1sen!2sin"
          width="100%" height="465" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>

      <div class="contact-right">
        <h2>Contact us</h2>
        <form action="/api/contact" method="POST">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4"></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MIT ADT University. All Rights Reserved.</p>
  </footer>
</body>
</html>
